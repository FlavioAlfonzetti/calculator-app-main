<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />

    <title>Calculator app</title>
  </head>
  <body class="d-flex">
    <div class="container mx-3 p-0">
      <div class="theme-section d-flex py-3 mb-2">
        <div class="app-name">
          <h6>calc</h6>
        </div>
        <div class="theme d-flex">
          <h6>THEME</h6>
          <div class="toggle">
            <div class="numbers-toggle d-flex">
              <div class="one">1</div>
              <div class="two">2</div>
              <div class="three">3</div>
            </div>
            <div class="tw-toggle">
              <input
                checked
                id="toggle-1"
                type="radio"
                name="toggle"
                value="false"
              />
              <label class="toggle toggle-yes"></label>
              <input id="toggle-2" type="radio" name="toggle" value="-1" />
              <label class="toggle toggle-yes"></label>
              <input id="toggle-3" type="radio" name="toggle" value="true" />
              <label class="toggle toggle-yes"></label>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="display-section py-3 pe-4">
        <div id="display" class="display">0</div>
      </div>
      <div class="keyboard-section mt-4">
        <div class="container text-center pt-1 pb-2">
          <div class="row mt-4 mx-2">
            <div class="col"><span>7</span></div>
            <div class="col"><span>8</span></div>
            <div class="col"><span>9</span></div>
            <div class="col btn-del"><span>DEL</span></div>
          </div>
          <div class="row mx-2">
            <div class="col"><span>4</span></div>
            <div class="col"><span>5</span></div>
            <div class="col"><span>6</span></div>
            <div class="col"><span>+</span></div>
          </div>
          <div class="row mx-2">
            <div class="col"><span>1</span></div>
            <div class="col"><span>2</span></div>
            <div class="col"><span>3</span></div>
            <div class="col"><span>-</span></div>
          </div>
          <div class="row mx-2">
            <div class="col"><span>.</span></div>
            <div class="col"><span>0</span></div>
            <div class="col"><span>/</span></div>
            <div class="col"><span>x</span></div>
          </div>
          <div class="row mx-2">
            <div class="col px-0 btn-reset"><span>RESET</span></div>
            <div class="col px-0 btn-equal"><span>=</span></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
